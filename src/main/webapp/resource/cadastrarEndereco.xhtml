<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Endereço">

            <br/>
            <h:form>
                <p:wizard nextLabel="Próxima" backLabel="Anterior">

                    <p:tab title="Informações do Endereço" id="infoEndereco">
                        <p:panel header="Informações do Endereço">
                            <p:growl id="msg1"/>
                            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid1">

                                <h:outputLabel for="uf" value="Estado.:" />
                                <p:selectOneMenu id="uf" value="#{EnderecoMB.endereco.estado.idEstado}">
                                    <f:selectItems value="#{bbEstado.estados}" var="estado"
                                                   itemValue="#{estado.idEstado}" itemLabel="#{estado.nomeEstado}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="cidade" value="Cidade.:" />
                                <p:selectOneMenu id="cidade" value="#{EnderecoMB.endereco.cidade.idCidade}">
                                    <f:selectItems value="#{bbCidade.cidades}" var="cidade"
                                                   itemValue="#{cidade.idCidade}" itemLabel="#{cidade.nome}"/>
                                </p:selectOneMenu>

                                <h:outputLabel for="nomelogradouro" value="Logradouro.:"/>
                                <p:inputText id="nomelogradouro" size="75" value="#{EnderecoMB.endereco.nomeLogradouro}"
                                             required="true" requiredMessage="É obrigatório o preenchimento do campo [Logradouro]"
                                             onkeyup="this.value = this.value.toUpperCase()"/>

                                <h:outputLabel for="cep" value="CEP.:"/>
                                <p:inputMask id="cep" size="10" value="#{EnderecoMB.endereco.cep}" mask="99999-999" required="true" requiredMessage="É obrigatório o preenchimento do campo [CEP]"/>

                                <h:outputLabel for="numero" value="Numero.:"/>
                                <p:inputText id="numero" size="8" value="#{EnderecoMB.endereco.numero}" required="true" requiredMessage="É obrigatório o preenchimento do campo [Número]"/>

                                <p:panel>
                                    <p:commandButton value="Salvar" action="#{EnderecoMB.adicionarEndereco}"
                                                     image="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{EnderecoMB.limpPessoa}"
                                                     image="ui-icon ui-icon-close" update="@form"/>
                                </p:panel>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
